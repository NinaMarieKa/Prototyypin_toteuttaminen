<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="projekti1.css">

    <link

<body>
<div class="ota-yhteytta">
  <h1>Ota yhteyttä</h1>
  <p>Kuulemme mielellämme palautetta sinulta! Lähetä meille viesti. </p>
  </div>
  <form id="form" onsubmit="return otaYhteytta()" method="post">
    <div class="lomake-ryhma">
      <label for="nimi">Koko nimi</label>
      <input
       id= "nimi"
       name = "nimi"
       type = "text"
       placeholder="Sinun etu- ja sukunimesi">
      <hr />
      <div>
      <label for="email">Sähköposti</label>
      <input
       id="email"
       nimi = "email"
       type = "text"
       placeholder="Sähköpostisi">
       <hr />
       <label>Oletko tyytyväinen sivuihini?</label>
         <div class="valitse">
            <label class="container">Ihan kivat
            <input name="valinta" type="checkbox">
            <span class="checkmark"></span>
            </label>
            <label class="container">Paljon kehittämistä
            <input name="valinta" type="checkbox">
            <span class="checkmark"></span>
            </label>
            <label class="container">Tykkään
            <input name="valinta" type="checkbox">
            <span class="checkmark"></span>
           </label>
          <hr/ >
        </div>
        <label>Mitä muuttaisit?</label>
        <div class="mita-muuttaisit">
        <label class="containerTwo">Ulkoasua
        <input type="radio" name="radio">
        <span class="checkmarkTwo"></span>
        </label>
        <label class="containerTwo">Sisältöä
        <input type="radio" name="radio">
        <span class="checkmarkTwo"></span>
        </label>
        <label class="containerTwo">En mitään
        <input type="radio" name="radio">
        <span class="checkmarkTwo"></span>
       </label>
       </div>
      <hr />
           <label>Oletko sinä</label>
           <select name="valinnat" class="mika-naista" id="toimenkuva">
           <option value="valitse">Valitse tästä</option>
           <option value="opiskelija">Opiskelija</option>
           <option value="palkkatyossa">Palkkatyössä</option>
           <option value="elakelainen">Eläkeläinen</option>
           <option value="yrittaja">Yrittäjä</option>
      </select>

    <hr />
      <label>Lähetä meille vapaamuotoinen viesti tai palaute </label>
      <div class="viesti">
      <textarea name="palaute" rows="8" cols="80"></textarea>
    </div>
    <hr />
    </div>
    <button type="submit">Lähetä</button>
  </form>
</body>
