      <h1>Contact me</h1>
      <p>Do you want to buy prints or cards, or do you want to contact me for some other reason?
         You can contact me through a contact form below.</p>
    </div>

    <section id="contactme">
      <div class="container">
       <form class="form" action="contact.html" method="post">
         <label for="name">Your name:<br>
         <input type="text" placeholder="Enter name..">
         </label><br>
         <label for="email">Your email address:<br>
         <input type="email" placeholder="Enter email..">
         </label><br>
         <label for="reason"> My contact request is about:
         <input type="radio" name="order" value="other"> Order
         <input type="radio" name="other" value="other"> Other
         </label><br>
         <label for="textarea">Write your message here:<br>
         <textarea name="msg" rows="8" cols="80"></textarea>
         <button type="submit" name="button" class="button1">Submit</button>
        </form>
      </div>
    </section>
