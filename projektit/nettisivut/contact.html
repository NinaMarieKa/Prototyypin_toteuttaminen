      <h1>Contact me</h1>
      <p>Do you want to buy prints or cards, or do you want to contact me for some other reason?
         You can contact me through a contact form below.</p>
    </div>

    <section id="contactme">
      <div class="container">
       <form id="form" onsubmit="isValid()" method="post">
         <label for="name">Your name:<br>
         <input type="text" name="name" id="name" placeholder="Enter name.." minlength="2" required>
         </label><br>
         <label for="email">Your email address:<br>
         <input type="text" name="email" id="email" placeholder="Enter email.." required>
         </label><br>
         <div class="radiot">
         <label for="reason"> My contact request is about:<br>
         <label>Order
         <input type="radio" name="radio" id="radio" value="order">
         </label><br>
         <label>Other
         <input type="radio" name="radio" id="radioii" value="other">
         </label></div>
         <label for="textarea">Write your message here:<br>
         <textarea name="msg" id="msg" rows="8" cols="80"></textarea>
         <div id="button">
         <button type="submit" id="submit" name="button" onclick="ValidateEmail(email)">Submit</button><br>
         </div>
        </form>
      </div>
    </section>
