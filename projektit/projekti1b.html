<!DOCTYPE html>
<html lang ="en" dir="ltr">
<head>
  <meta charset="utf-8">
 <title>Kyselylomake</title>
 <link rel="stylesheet" href="projekti1b.css">
 <script type="text/javascript" src="projekti1b.js"></script>
</head>
<body>
  <div id="osio">
  <h1 id="otsikko">Kyselylomake</h1>
  <p id="kuvaus">Täytä alla olevat lomakekentät</p>
  <form id="Kyselylomake" onsubmit="return kysely()" method="post">
    <label id="nimisyotto" for="nimi">Etu- ja sukunimesi: </label>
     <input
       id= "nimi"
       name = "nimi"
       type = "text"
       placeholder= "Sinun etu- ja sukunimesi"
       minlength="5" maxlength="25" required/> <br>
       <hr/>
     <label id="emailsyotto" for="email">Sähköpostisi: </label>
      <input
       id= "email"
       name= "email"
       placeholder= "esimerkki@keuda.fi"
       type="email"
       required/> <br />
       <hr/>
    <label id="ikasyotot" for="ikä">Ikäsi: </label>
      <input
       id= "ika"
       name= "ika"
       type= "number"
       placeholder= "Kirjoita ikäsi numeroina"
       max="99"
       min="1"
       required
      />
      <hr/>
    <label id="toimenkuva">Toimenkuva:</label>
      <select name="valinnat" id="pudotus">
      <option value="valitse">Valitse tästä</option>
      <option value="opiskelija">Opiskelija</option>
      <option value="palkkatyossa">Palkkatyössä</option>
      <option value="elakelainen">Eläkeläinen</option>
      <option value="yrittaja">Yrittäjä</option>
    </select>
    <hr/>
    <label id="suositteletko">Suosittelisitko opintojasi muille:</label><br>
    <label class="radio">
       <input type="checkbox" name="radio" id="kylla" class="radio__input" value="kylla">
       <div class="radio__radio"></div>
       <span>Kyllä</span>
    </label><br>
    <label class="radio">
       <input type="checkbox" name="radio" id="ei" class="radio__input" value="ei">
       <div class="radio__radio"></div>
       <span>En</span>
    </label><br>
    <label class="radio">
       <input type="checkbox" name="radio" id="enTieda" class="radio__input" value="enTieda">
       <div class="radio__radio"></div>
       <span>En osaa vastata</span>
    </label>  <hr/>
      <label id="suositteletko">Parasta koulussa on:</label><br>
      <label class="checkboxes">
         <input type="checkbox" name="check" id="boxyx" class="box__input" value="boxyx">
         <div class="box__box"></div>
         <span>Ammattiaineet</span>
      </label><br>
      <label class="checkboxes">
         <input type="checkbox" name="check" id="boxkax" class="box__input" valua="boxkax">
         <div class="box__box"></div>
         <span>YTO-aineet</span>
      </label><br>
      <label class="checkboxes">
         <input type="checkbox" name="check" id="boxkol" class="box__input" value="boxkol">
         <div class="box__box"></div>
         <span>Lomat</span>
      </label> <hr/>
      <label id="viestikentta">Lähetä meille vapaamuotoinen viesti tai palaute </label>
      <div class="viesti">
      <textarea name="palaute" rows="8" cols="45"></textarea>
    </div>
    <hr/>
    <button id="laheta" type="submit">Lähetä</button>

</form>
</div>
</body>
</html>
