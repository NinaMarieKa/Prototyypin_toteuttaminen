<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title>TYÖNTEKIJÖIDEN LOMAKE</title>
<link rel="stylesheet" type="text/css" href="hallinta.css">
<meta name="viewport" content="width=device-width" initial-scale="1.0">
<script type="text/javascript" src="lomake_tyontekija.js"></script>
</head>
<body>
 <div id="container">
  <header id="head">
    <!-- Sivun otsikko -->
    <article id='eka'>
      <h1 id='otsikko'>TYÖMAIDEN HALLINTA</h1>
      <p id='sivu'>TYÖNTEKIJÖIDEN LOMAKE</p>
      <hr>
    </article>
      <!-- Päävalikko -->
      <div class="logout-tyontekijat">
        <div class="ulos">
         <a href="index.html">KIRJAUDU ULOS</a>
       </div>
      </div>
  </header>
    <!-- Käyttäjän ohjeistus -->
    <div class="valitse">
      <p>SYÖTÄ TYÖN TIEDOT ALLA OLEVALLE LOMAKKEELLE</p>
    </div>
    <!-- Luodaan taulu ja lomake -->
  <div style="overflow-x:auto;" class="taulu">
    <table class="center">
      <tr>
        <td>
          <form onsubmit="event.preventDefault(); onFormSubmit();" autocomplete="off">
            <div>
              <label>Päivämäärä:</label>
              <input type="text" name="pvm" id="pvm">
            </div>
            <div>
              <label>Tilaaja:</label>
              <input type="text" name="tilaaja" id="tilaaja">
            </div>
            <div>
              <label>Työmaa:</label>
              <input type="text" name="tyomaa" id="tyomaa">
            </div>
            <div>
              <label>Työnumero:</label>
              <input type="text" name="tyonro" id="tyonro">
            </div>
            <div>
              <label>Tehty työ:</label>
              <input type="text" name="tehtytyo" id="tehtytyo">
            </div>
            <div>
              <label>Lisätietoja:</label>
              <input type="text" name="info" id="info">
            </div>
            <div  class="form-action-buttons">
              <input type="submit" value="Tallenna">
            </div>
          </form>
        </td>
              <!-- Luodaan varsinainen tauluosuus -->
        <td>
          <table class="lista" id="tyontekLomakeLista">
            <thead>
                <tr>
                  <th>Päivämäärä</th>
                  <th>Tilaaja</th>
                  <th>Työmaa</th>
                  <th>Työnumero</th>
                  <th>Tehty työ</th>
                  <th>Lisätietoja</th>
                  <th></th>
                </tr>
            </thead>
          <tbody>

          </tbody>
        </table>
      </td
    </tr>
  </table>
</div>
</div>
<div class="clear"></div>
  <footer id="footer">
    <article id='foot'>
      <img src="kuvat/logo.jpg" alt="logo" width="100px" height="100px"></img>
      <p id='tiedot'>
      Pro Hole Oy <br>
      Myrttitie 3<br>
      01300 Vantaa</p>
    </article>
  </footer>
</div>
</body>
</html>
