<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title>Kirjaudu sisään</title>
<link rel="stylesheet" type="text/css" href="kirjaudu.css">
<meta name="viewport" content="width=device-width">
<script type="text/javascript" src="kirjaudu.js"></script>
</head>
<body>
  <header id="head">
    <article id='eka'>
      <h1 id='otsikko'>TYÖMAIDEN HALLINTA</h1>
      <p id='sivu'>KIRJAUTUMISSIVU</p>
    </article>
  </header>
  <section id="slideshows">
    <div class="container" style="max-width:600px">
      <img name="slides" src="./kuvat/kuva1.jpg" alt="CEO" style="width:100%">
    </div>
  </section>
     <p id="sisaan">KIRJAUDU SISÄÄN</p><br>
<div id='kokeilu'>
  <section id='kokeile'>
    <form class="lomakeKirjaudu" action="index.html" method="post">
      <p>TYÖNTEKIJÄT</p>
       <label for="tunnus">Käyttäjätunnus:<br>
        <input type="text" name="name" id="tunnus" placeholder="Kirjoita käyttäjätunnus.." minlength="5" required>
      </label><br>
      <label for="pwd">Salasana:<br>
        <input type="password" name="password" id="salasana" placeholder="Kirjoita salasana.." minlength="5" required><br>
      <button type="submit" id="sisaanTyo" name="button" onclick="">Kirjaudu sisään</button>
    </form>
  </section>
  <aside>
    <form class="lomakeKirjaudu" action="index.html" method="post">
      <p>HALLINTA</p>
       <label for="tunnus">Käyttäjätunnus:</label><br>
        <input type="text" name="tunnus" id="tunnusHallinta" placeholder="Kirjoita käyttäjätunnus.." minlength="5" required>
       <br>
      <label for="pwd">Salasana:</label><br>
        <input type="password" name="password" id="salasanaHallinta" placeholder="Kirjoita salasana.." required><br>
      <button type="submit" id="sisaanHallinta" name="button" onclick="">Kirjaudu sisään</button>
  </form>
  </aside>
</div>
<div>
<footer id="footer">
  <article id='foot'>
    <img src="logo.jpg" alt="logo" width="100px" height="100px"></img>
    <p id='tiedot'>
    Pro Hole Oy <br>
    Myrttitie 3<br>
    01300 Vantaa</p>
  </article>
</footer>
</div>
</body>
</html>
