<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title>Kirjaudu sisään</title>
<link rel="stylesheet" type="text/css" href="kirjaudu.css">
<meta name="viewport" content="width=device-width" initial-scale="1.0">
<script type="text/javascript" src="kirjaudu.js"></script>
</head>
<body>
  <header id="head">
    <article id='eka'>
      <h1 id='otsikko'>TYÖMAIDEN HALLINTA</h1>
      <p id='sivu'>KIRJAUTUMISSIVU</p>
    </article>
  </header>
<div class="taustakuva">
  <div class="lomake">
    <div class="nappi-laatikko">
      <div id="btn"></div>
       <button type="button" class="toggle-button" onclick="kirjauduTyo()">TYÖNTEKIJÄT</button>
       <button type="button" class="toggle-button" onclick="kirjauduHallinta()">HALLINTA</button>
    </div>
    <form class="kentat" id="tyontekijat">
      <input type="text" class="tekstikentta" name="kayttaja" placeholder="Käyttäjätunnus" required>
      <input type="text" class="tekstikentta" name="salasana" placeholder="Salasana" required>
      <input type="checkbox" class="checkbox"><span>Muista salasana</span>
      <button type="submit" class="submit-btn">KIRJAUDU SISÄÄN</button>
    </form>
    <form class="kentat" id="hallinta">
      <input type="text" class="tekstikentta" name="kayttaja" placeholder="Käyttäjätunnus" required>
      <input type="text" class="tekstikentta" name="salasana" placeholder="Salasana" required>
      <input type="checkbox" class="checkbox"><span>Muista salasana</span>
      <button type="submit" class="submit-btn">KIRJAUDU SISÄÄN</button>
    </form>
  </div>
</div>
<div>
<footer id="footer">
  <article id='foot'>
    <img src="logo.jpg" alt="logo" width="100px" height="100px"></img>
    <p id='tiedot'>
    Pro Hole Oy <br>
    Myrttitie 3<br>
    01300 Vantaa</p>
  </article>
</footer>
</div>
</body>
</html>
